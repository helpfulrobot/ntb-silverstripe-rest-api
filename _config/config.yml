---
Name: rest_api
After:
  - 'framework/*'
  - 'cms/*'
---
Injector:
  Authenticator:
    class: TokenAuth
  ApiMemberAuthenticator:
    class: MemberAuthenticor
TokenAuth:
  DevToken: foobarbaz
JwtAuth:
  Key: LoremIpsum
  HashAlgorithm: sha256
  Issuer: "rest.ntb.dev"
  ExpireTime: 1209600
  DevToken: foobarbaz
BaseRestController:
  CORSOrigin: '*'
  CORSMethods: 'GET, PUT, POST, DELETE, OPTIONS'
  CORSMaxAge: '1000'
  CORSAllowHeaders: 'Content-Type, Authorization, X-Requested-With'
  Owner: Member
